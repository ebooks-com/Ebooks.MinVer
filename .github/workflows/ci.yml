on:
  push:
    branches:
    - master
    - release-*
    tags:
    - '*.*.*'
  pull_request:
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [macOS-latest, ubuntu-16.04, ubuntu-latest, windows-2016, windows-latest]
    name: ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}
    steps:
    - uses: actions/setup-dotnet@6efb2bd78f16e08562660f8246d6bd76adf6281f
      with:
        dotnet-version: '3.1.300'
    - run: dotnet --info
    - uses: actions/checkout@28c7f3d2b5162b5ddd3dfd9a45aa55eaf396478b
    - if: contains(matrix.runs-on, 'windows')
      env:
        VERSION: ${{ secrets.VERSION }}
      run: ./build.cmd
    - if: contains(matrix.runs-on, 'macOS') || contains(matrix.runs-on, 'ubuntu')
      env:
        VERSION: ${{ secrets.VERSION }}
      run: ./build.sh
    - if: matrix.runs-on == 'ubuntu-latest'
      env:
        MYGET_ADAMRALPH_CI_API_KEY: ${{ secrets.MYGET_ADAMRALPH_CI_API_KEY }}
      run: ./push.sh
